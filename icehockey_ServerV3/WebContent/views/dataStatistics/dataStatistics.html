<!DOCTYPE html>
<html class="main_html">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../../css/dataStatistics/dataStatistics.css" />
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/bxy/main.css">
		
		<link rel="stylesheet" href="../../css/jqueryMobile/jquery.mobile-1.4.5.min.css"/>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/jQuery/jquery-2.2.3.min.js" type="text/javascript"></script>
		<script src="../../js/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<script>
		    (function(doc, win) {
		        var docEl = document.documentElement,
		            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		            recalc = function() {
		                var clientWidth = docEl.clientWidth;
		                if(!clientWidth) return;
		                docEl.style.fontSize = 16 * (clientWidth / 720) + 'px';
		            };
		        if(!document.addEventListener) return;
		        window.addEventListener(resizeEvt, recalc, false);
		        document.addEventListener('DOMContentLoaded', recalc, false);
		    })(document, window);
		</script>
		<div data-role="page" class="main">
			<div data-role="content">
				<div class="header">
					<a href="#" onClick="javascript :history.back(-1);" data-ajax="false"></a>
					<span>数据统计</span>
				</div>
				
				<div>				
					<div  class="item playerReport" onclick="playerReport()">
						<span>球员报告</span>
					</div>
					
					<div  class="item eventRecord" onclick="eventRecord()">
						<span>事件记录</span>
					</div>
					
					<div class="item train" onclick="train()">
						<span>训练/邀请赛</span>
					</div>
					
					<div  class="item recordDisplay" onclick="recordDisplay()">
						<span>数据记录显示</span>
					</div>
					
					<div class="item playerRecord" onclick="playerRecord()">
						<span>球员数据记录</span>
					</div>
					
					<div class="item goalkeeperRecord" onclick="goalkeeperRecord()">
						<span>守门员记录</span>
					</div>
				</div>
			</div>
		</div>
<script src="../../js/dataStatistics/dataStatistics.js"></script>
<script src="../../js/urlApi/api.js"></script>
<script src="../../js/common/common.js"></script>
	</body>
</html>
