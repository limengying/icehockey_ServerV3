<!DOCTYPE html>
<html lang="en" style="height: 100%;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>头像页面</title>
		<link rel="stylesheet" href="../../css/bxy/main.css">
		<link rel="stylesheet" href="../../css/bxy/alias.css">
	
		<link rel="stylesheet" href="../../css/jqueryMobile/jquery.mobile-1.4.5.min.css"/>
		<script src="../../js/jQuery/jquery-2.2.3.min.js"></script>
		<script src="../../js/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
		
	</head>
	<body>
		<div data-role="page" class="main">
			<div data-role="content">
				<div  class="text">
					<p>
		     		有头有脸，有名有姓<br/> 
		        	更受欢迎
					</p>
				</div>	
					
				<!--上传用户头像--> 
				<span class="uploadImg"  >
       				<input type="file" data-role="none" accept="image/png"  name="touxiang" class="touxiang" id="touxiang"/>
					<img src="../../images/user-photo.png" class="image"/>
				</span>
				<!-- 上传用户昵称 -->
				<input type="text" name="name" class="name"  id="name" data-role='none'  placeholder="您的昵称" />
				
				<!--‘完成’按钮，点击触发事件-->
				<input type="submit" value="完成" data-role='none' class="submitBtn"/>   
			</div>
		</div>
	</body>
	<script src="../../js/urlApi/api.js"></script>
	<script src="../../js/common/common.js" type="text/javascript"></script>
	<script src="../../js/bxy/alias.js" type="text/javascript"></script>
</html>
