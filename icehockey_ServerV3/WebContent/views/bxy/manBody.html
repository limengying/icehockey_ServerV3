<!DOCTYPE html>
<html lang="en" style="height: 100%;">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>其他信息填写</title>
		<link rel="stylesheet" href="../../css/bxy/main.css">
		<link rel="stylesheet" href="../../css/bxy/body.css">
	
		<link rel="stylesheet" href="../../css/jqueryMobile/jquery.mobile-1.4.5.min.css"/>
		<script src="../../js/jQuery/jquery-2.2.3.min.js"></script>
		<script src="../../js/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page" class="main1">
			<div data-role="content">
				<div class="top">
					<div class="top1">
	    				<a href="#" id="tiaoguo" class="tiaoguo">跳过</a>
	    			</div>	
					<div class="top2" align="center">
						<img src="../../images/bxy/man.png" />
						<br/>
						<span class="text1">
							运动员
						</span>
					</div>
				</div>

				<div class="item">
					<span class="fourWord">上冰时</span><span class="fourWord2">间：</span>
					
				</div>
					
				<div class="item">
					<span class="twoWord">头</span><span class="twoWord2">围：</span>
					<input type="number" data-role='none' name="touwei" class="touwei"/>
				</div>
				
				<div  class="item">
					<span class="twoWord">臂</span><span class="twoWord2">长：</span>
					<input type="number" data-role='none' name="bichang" class="bichang"/>
				</div>
				
				<div class="item">
					<span class="twoWord">腿</span><span class="twoWord2">长：</span>
					<input type="number" data-role='none' name="tuichang" class="tuichang"/>
				</div>
				
				<div  class="item">
					<span class="threeWord">小腿</span><span class="threeWord2">长：</span>
					<input type="number" data-role='none' name="xiaojiaochang" class="xiaojiaochang"/>
				</div>
				
				<div class="item">
					<span class="twoWord">脚</span><span class="twoWord2">长：</span>
					<input type="number" data-role='none' name="jiaochang" class="jiaochang"/>
				</div>
				
				<div class="item">
					<span class="twoWord">脚</span><span class="twoWord2">型：</span>
					<input type="number" data-role='none' name="jiaoxing" class="jiaoxing"/>
				</div>

				<div data-role="controlgroup" data-type="horizontal" class="btn">
					<a href="#" onClick="javascript :history.back(-1);"   data-ajax="false" data-role="button" data-corners="true" data-transition="slide" class="back">
						<span>上一步</span>
					</a>
	  				<a href="#" data-ajax="false" data-role="button" data-corners="true" data-transition="slide" class="next">
	  					<span>下一步</span>
	  				</a>
	  			</div>	
			</div>
		</div>
	</body>
	<script src="../../js/urlApi/api.js"></script>
	<script src="../../js/common/common.js" type="text/javascript"></script>
	<script src="../../js/bxy/body.js" type="text/javascript"></script>
</html>
